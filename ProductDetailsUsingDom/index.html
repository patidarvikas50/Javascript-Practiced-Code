<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <label for="">Select Product : </label>
    <select id="product-option">
        <option value="mobile">mobile</option>
        <option value="watch">watch</option>
        <option value="led">led</option>
    </select>


    <label for="">Select Brand : </label>
    <select id="brand-option">
        <option value="redimi">redimi</option>
        <option value="apple">apple</option>
        <option value="fastrack">fastrack</option>
        <option value="sonata">sonata</option>
        <option value="samsung">samsung</option>
        <option value="lg">lg</option>
    </select>


    <button id="search-btn">View Details</button>
    
    <div>BrandName: <span id="output-brand"></span></div>
    <div>Color: <span id="output-color"></span></div>
    <div>Price: <span id="output-price"></span></div>

    <script src="./index.js"></script>
</body>
</html>
